syntax = "proto3";

enum DayOfWeek {
    DAY_OF_WEEK_UNSPECIFIED = 0; // Default value, not specified
    MONDAY = 1;      // Monday
    TUESDAY = 2;     // Tuesday
    WEDNESDAY = 3;   // Wednesday
    THURSDAY = 4;    // Thursday
    FRIDAY = 5;      // Friday
    SATURDAY = 6;    // Saturday
    SUNDAY = 7;      // Sunday
}

message DayOfWeekMessage {
    DayOfWeek day_of_week = 1; // The day of the week 
}